<div class="login-page animate">
	<div class="row">
		<div class="col-lg-4 col-lg-offset-4">
        	<img src="assets/images/flat-avatar.png" class="user-avatar" />
			<h1>ONG Novo Dia</h1>
			<form #form="ngForm">
				<div class="form-content">
					<div class="form-group">
						<input
						[(ngModel)]="username"
						#user="ngModel"
						name="username"
						type="text"
						id="username"
					   class="form-control input-underline input-lg"
					   placeholder="Username"
					   required>
					   <div id="errorMessage" *ngIf="!user.valid && !user.untouched">
		   				<div *ngIf="user.errors && user.errors.required">
		   					Username is required
		   				</div>
		   			</div>
					</div>
					<div class="form-group">
						<input
						[(ngModel)]="password"
						#pass="ngModel"
						name="password"
						type="password"
						class="form-control input-underline input-lg"
						id="password"
 					   class="form-control input-underline input-lg"
					   placeholder="Password"
					   required>

					 <div id="errorMessage" *ngIf="!pass.valid && !pass.untouched">
		   				Password is required
		   			</div>
					<br>
					<div id="errorMessage" *ngIf="loginError" style="color:red">
						{{loginErrorMsg}}
					</div>

					</div>
				</div>
				<button type="submit" class="btn rounded-btn" (click)="login()" [disabled]="!form.valid"> Log in </button>
				<!-- <a type="submit" id="loginButton" class="btn rounded-btn" (click)="login()" [disabled]="!form.valid" *ngIf="!spinner">Log in</button> -->
			</form>
		</div>
	</div>
</div>
